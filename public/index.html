<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-emerald-200">
    <div class="bg-green-300 m-3 p-4 rounded-lg" id="quiz-container">
        <h1 class="text-[24px] text-blue-700 font-semibold font-serif">Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <button class="border-slate-800" id="options"></button class="border-slate-800">
        </div>
        <button id="next-button" class="btn btn-next" onclick="nextQuestion()">Next</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
